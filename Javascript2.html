<html>

    <head>
    
        <title>Javascript2</title>
    
    </head>
    
    <body>
        
        <p> How many fingers am I holding up?</p>
        
        <select id = "myNumber">
            
            <option>0</option>
            
            <option>1</option>
            
            <option>2</option>
            
            <option>3</option>
            
            <option>4</option>
            
            <option>5</option>
            
        </select>
            
        
        <button id = "guess">Guess!</button>
        
         <script type = "text/javascript">  
             
             function doAGuess(correctAnswer) {
                 
                 
                var guess = Math.floor(Math.random() * 5);

                if ( guess == correctAnswer) {
                    
                    return(true);
                        
                } else {
                    
                    return(false);
                    
                    
                    }
                 
             }
            
            document.getElementById("guess").onclick = function(){
             
                var number = document.getElementById("myNumber").value;
                
                var gotIt = false;
                
                var numberOfGuesses = 1;
                
                while(gotIt == false){

                if (doAGuess(number) == true) {
                    
                    gotIt = true;
                    
                    alert ("Got it! It was  a " + number + ". It took me " +
                          numberOfGuesses + " guesses.");
                        
                } else {
                    
                    numberOfGuesses++;
                    
                    
                    }
                
                }
                    
                
                
            }
             

        </script>
        
    </body>


</html>
